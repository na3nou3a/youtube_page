<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- my style -->
    <link rel="stylesheet" href="styles.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <!-- favicon -->
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <title>Youtube Page</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="container-fluid">
      <nav
        class="navbar navbar-light bg-white fixed-top justify-content-between"
      >
        <div class="d-flex">
          <button class="btn" type="button">
            <i class="fas fa-bars"></i>
          </button>
          <a
            class="navbar-brand"
            href="https://www.youtube.com/"
            title="Acueil Youtube"
          >
            <img src="./img/logo_30.png" alt="acueil youtube" />
          </a>
        </div>
        <div class="d-flex min-w-60">
          <form class="search-form d-flex w-100">
            <input
              class="search-input outline-none p-2 w-85"
              type="search"
              placeholder="Rechercher"
            />
            <button class="btn btn-light w-15" type="submit" title="Rechercher">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <button
            class="btn btn-light rounded-circle ms-2"
            type="button"
            title="Effectuer une recherche vocale"
          >
            <i class="fas fa-microphone"></i>
          </button>
        </div>
        <div class="d-flex justify-content-evenly align-items-center">
          <button class="btn" type="button" title="Créer">
            <img class="icon" src="./img/video-plus.svg" alt="icon" />
          </button>
          <button class="btn" type="button" title="Applications Youtube">
            <img class="icon" src="./img/apps.svg" alt="icon" />
          </button>
          <button class="btn" type="button" title="Notifications">
            <i class="far fa-bell"></i>
          </button>
          <button class="btn" type="button">
            <img src="./img/man.png" width="50" alt="" />
          </button>
        </div>
      </nav>
      <!-- main -->
      <main class="main min-vh-100 bg-light d-flex p-2">
        <!-- left -->
        <div class="left d-flex flex-column">
          <div class="video-container">
            <iframe
              class="video d-block w-100"
              src=""
              height="400"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
            <h4 class="video-title py-2">video title here</h4>
            <div class="row">
              <div class="col-2">
                <h6 class="vues text-secondary">676767 vues</h6>
              </div>
              <div class="col-10 d-flex align-items-center justify-content-end">
                <a
                  class="
                    d-flex
                    align-items-center
                    link-dark
                    text-decoration-none
                    me-2
                  "
                  href="#"
                >
                  <i class="far fa-thumbs-up me-1"></i>
                  <h6 class="likes d-none d-lg-block">19 K</h6>
                </a>

                <a
                  href="#"
                  class="
                    d-flex
                    align-items-center
                    link-dark
                    text-decoration-none
                    me-2
                  "
                >
                  <i class="far fa-thumbs-down me-1"></i>

                  <h6 class="dislikes d-none d-lg-block">JE N'AIME PAS</h6>
                </a>
                <a
                  href="#"
                  class="
                    d-flex
                    align-items-center
                    link-dark
                    text-decoration-none
                    me-2
                  "
                >
                  <i class="fas fa-share me-1"></i>

                  <h6 class="share-video d-none d-lg-block">PARTAGER</h6>
                </a>
                <a
                  href="#"
                  class="
                    d-flex
                    align-items-center
                    link-dark
                    text-decoration-none
                    me-2
                  "
                >
                  <img class="icon me-1" src="./img/add-list.png" alt="" />

                  <h6 class="save d-none d-lg-block">ENREGISTRER</h6>
                </a>

                <a href="#" class="link-dark text-decoration-none"
                  ><h6 class="more fw-bold">...</h6></a
                >
              </div>
            </div>
          </div>
          <hr />
          <div class="d-flex justify-content-between align-items-start">
            <div class="d-flex align-items-start">
              <a class="channel-icon-link me-2 d-block" href="#">
                <img
                  class="channel-icon ch-thumb bg-primary rounded-circle"
                  src="./img/avatar.png"
                  alt=""
                />
              </a>

              <div class="channel-info d-flex flex-column">
                <a
                  class="link-dark text-decoration-none w-fit-content max-w-50"
                  href="#"
                  ><h5 class="channel-name">channel name</h5></a
                >

                <h6 class="text-secondary">324 K abonnés</h6>
                <div class="description hideText mt-4">Some more info:</div>
                <a
                  class="
                    plus
                    text-decoration-none
                    link-dark
                    text-secondary
                    mt-4
                    text-start
                    p-0
                    c-pointer
                  "
                >
                  PLUS
                </a>
              </div>
            </div>
            <button
              type="button"
              class="
                subscribe-btn
                btn btn-red
                ms-auto
                text-uppercase
                outline-none
              "
            >
              s'abonner
            </button>
          </div>
          <hr />
          <!-- comments -->
          <div class="comments d-flex flex-column">
            <div class="d-flex justify-content-start align-items-center mt-2">
              <h6 class="me-3">
                <span class="n-comments">0</span> commentaires
              </h6>

              <a
                href="#"
                class="
                  d-flex
                  align-items-center
                  ms-3
                  link-dark
                  text-decoration-none
                "
                title="trier les commentaires"
              >
                <img class="icon me-3" src="./img/filter.png" alt="" />

                <h6>TRIER PAR</h6>
              </a>
            </div>

            <form
              class="
                add-comment
                d-flex
                justify-content-between
                align-items-center
                mt-2
              "
            >
              <img class="me-1" width="50" src="./img/man.png" alt="" />
              <input
                class="
                  border-0
                  outline-none
                  p-1
                  pb-0
                  bg-light
                  w-100
                  border-bottom
                "
                id="comment-input"
                type="text"
                placeholder="Ajouter un commentaire public..."
              />
            </form>
            <div class="comments-container mt-2 d-flex flex-column"></div>
          </div>
        </div>
        <!-- right side -->
        <div class="right d-flex flex-column">
          <div class="d-flex align-items-center">
            <div class="d-flex overflow-hidden">
              <button
                type="button"
                class="btn btn-dark rounded-pill me-2 nowrap"
              >
                Tout
              </button>
              <button
                type="button"
                class="btn btn-secondary rounded-pill me-2 nowrap"
              >
                Videos similaires
              </button>
              <button
                type="button"
                class="btn btn-secondary rounded-pill me-2 nowrap"
              >
                Videos mises en ligne récemment
              </button>
              <button
                type="button"
                class="btn btn-secondary rounded-pill me-2 nowrap"
              >
                Regardées
              </button>
            </div>
            <button
              class="
                btn btn-secondary
                bg-white
                text-dark
                rounded
                p-0
                border-0
                ms-2
              "
            >
              <i class="fas fa-angle-right"></i>
            </button>
          </div>
          <div class="videos-container mt-2"></div>
        </div>
      </main>
      <footer class="p-1">
        <p class="text-center">&COPY; 2022</p>
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
